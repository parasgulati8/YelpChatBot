<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <div id="noCognitoMessage" class="configMessage" style="display: none;">
      <div class="backdrop"></div>
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">No Cognito User Pool Configured</h3>
          </div>
          <div class="panel-body">
              <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.</p>
          </div>
      </div>
    </div>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form id="registrationForm">
      <input type="text" id="emailInputRegister" class="fadeIn second" name="login" placeholder="email">
      <input type="text" id="passwordInputRegister"  class="fadeIn third" name="login" placeholder="password">
      <input type="text" id="password2InputRegister"  class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
